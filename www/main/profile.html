<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header>
        <h2>OpenSale</h2>
    </header>
    <main>
        
        <div class="profile-user-data">
            <img src="img/profile.jpg" alt="" class="user-photo">
            <div>
                <h2 class="user-username">shaxcoder</h2>
                <div class="user-status">seller</div>
            </div>
        </div>
        <br>
        <div class="mark-div">
            <div class="mark"></div>
            <div class="mark-text">User datas</div>
        </div>
        
        <div class="buttons-list">
            <div class="button" onclick="location.assign('update-user.html')">
                <i class="fas fa-list"></i>
                <div class="button-title">Setting profile</div>
                <i class="fas fa-chevron-right"></i>
            </div>
            <div class="button" onclick="location.assign('my-status.html')">
                <i class="fas fa-user-tie"></i>
                <div class="button-title">Мой статус</div>
                <i class="fas fa-chevron-right"></i>
            </div>
        </div>
        
        <div class="buttons-list">
            <div class="button">
                <i class="fas fa-sign-out-alt"></i>
                <div class="button-title" id="logoutButton">Выйти</div>
            </div>
        </div>
        
    </main>
    <footer>
        <div class="footer-page" onclick="location.replace('index.html')">
            <i class="fas fa-home"></i>
            <div class="footer-page-title">Home</div>
        </div>
        <div class="footer-page" onclick="location.replace('cart.html')">
            <i class="fas fa-shopping-cart"></i>
            <div class="footer-page-title">Cart</div>
        </div>
        <div class="footer-page" onclick="location.replace('profile.html')">
            <i class="fas fa-user"></i>
            <div class="footer-page-title">Profile</div>
        </div>
    </footer>
    <br><br><br><br><br>

<script src="config.js"></script>
<script src="js/script.js"></script>
<script>
    var accessToken = localStorage.getItem("accessToken")
    var usernameBox = document.querySelector(".user-username")
    var userStatusBox = document.querySelector(".user-status")
    var user = JSON.parse(sessionStorage.getItem("user"))
    var logoutButton = document.getElementById("logoutButton")
    
    if (accessToken == null) {location.replace("../login.html")}
    
    if (user == null) {
        fetch(baseUrl+"/user/get_me/", {
            method: "GET",
            headers: {"Content-Type": "application/json", "authorization": `Bearer ${accessToken}`}
        })
        .then(res => res.json())
        .then(user => {
            if (user.code == "user_not_found") {location.replace("../login.html")}
            sessionStorage.setItem("user", JSON.stringify(user))
            usernameBox.textContent = user.username
            userStatusBox.textContent = user.role
        })
    } else {
        usernameBox.textContent = user.username
        userStatusBox.textContent = user.role
    }
    
    logoutButton.addEventListener("click", () => {
        var sure = confirm("Are you sure?")
        if (sure) {
            localStorage.removeItem("accessToken");
            sessionStorage.clear()
        }
        location.replace("../login.html")
    })
    
</script>
</body>
</html>
