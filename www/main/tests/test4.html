    submitButton.addEventListener("click", () => {
        var formData = new FormData(formBox);
        
        fetch(baseUrl+"/stores/store?my", {
            method: "GET",
            headers: {"Content-Type": "application/json", "authorization": `Bearer ${accessToken}`}
        })
        .then(res => res.json())
        .then(data => {
            console.log(data)
            formData.append("store_id", data[0].id)
            fetch(baseUrl+"/products/", {
                method: "POST",
                headers: {"authorization": `Bearer ${accessToken}`},
                body: formData
            })
            .then(res => res.json())
            .then(data => {
                console.log(data)
                if (data.status == false) {customErrorAlert(data.message)}
                history.back()
            })
            .catch(err => customErrorAlert(err))
        }).catch(err => customErrorAlert(err))
    })
