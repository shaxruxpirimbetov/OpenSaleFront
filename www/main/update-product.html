<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header>
        <h2>OpenSale</h2>
    </header>
    <main>
        <div class="update-product-images" id="images"></div>
        <div class="update-product-box">
            <div class="key">Title</div>
            <div class="value" id="titleInp" contenteditable=""></div>
        </div>
        <div class="update-product-box">
            <div class="key">Description</div>
            <div class="value" id="descriptionInp" contenteditable></div>
        </div>
        <div class="update-product-box">
            <div class="key">Price</div>
            <input type="number" class="value" id="priceInp">
        </div>
        <div class="update-product-button">Update</div>
        <div class="delete-product-button" id="deleteButton"><strong>Delete</strong></div>
    </main>
<script src="js/config.js"></script>
<script src="js/script.js"></script>
<script>
    var accessToken = localStorage.getItem("accessToken")
    var title = document.getElementById("titleInp")
    var description = document.getElementById("descriptionInp")
    var price = document.getElementById("priceInp")
    var images = document.getElementById("images")
    var updateProductId = sessionStorage.getItem("update_product_id")
    var values = document.querySelectorAll(".value")
    var updateButton = document.querySelector(".update-product-button")
    var deleteButton = document.getElementById("deleteButton")
    var edited = false
    
    if (updateProductId == null) {history.back()}
    if (accessToken == null) {history.back()}
    
    fetch(baseUrl+"/products?product_id="+updateProductId, {
        method: "GET",
        headers: {"Content-Type": "application/json", "authorization": `Bearer ${accessToken}`}
    })
    .then(res => res.json())
    .then(data => {
        console.log(data)
        title.textContent = data.title
        description.textContent = data.description
        price.value = data.price
        data.images.forEach((image) => {
            var imageBox = document.createElement("img")
            imageBox.src = baseUrl+image.image
            images.appendChild(imageBox)
        })
    })
    .catch(err => customErrorAlert(err))
    
    values.forEach((value) => {
        value.addEventListener("input", () => {
            edited = true
            updateButton.style.display = "block"
        })
    })
    
    updateButton.addEventListener("click", () => {
        var sure = confirm("Sure?")
        if (sure) {
            fetch(baseUrl+"/products/", {
                method: "PUT",
                headers: {"Content-Type": "application/json", "authorization": `Bearer ${accessToken}`},
                body: JSON.stringify({product_id: updateProductId, title: title.textContent, description: description.textContent, price: price.value})
            })
            .then(res => res.json())
            .then(data => {
                if (data.detail) {customErrorAlert(data.detail)}
                else {history.back()}
            })
            .catch(err => customErrorAlert(err))
        }
    })
    
    deleteButton.addEventListener("click", () => {
        fetch(baseUrl+"/products/", {
            method: "DELETE",
            headers: {"Content-Type": "application/json", "authorization": `Bearer ${accessToken}`},
            body: JSON.stringify({product_id: updateProductId})
        })
        .then(res => res.json())
        .then(data => {
            if (data.detail) {customErrorAlert(data.detail); return}
            console.log(data)
            // history.back(
        })
        .catch(err => customErrorAlert(err))
    })
    
</script>
</body>
</html>
